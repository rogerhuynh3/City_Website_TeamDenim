<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../NAV-BAR (header)/nav-bar.html" />
    <link rel="stylesheet" href="../NAV-BAR (header)/navbar.css" />
    <link rel="stylesheet" href="index.css" />
    <title>State Website</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Use full viewport height */
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
      main {
        display: flex;
        flex: 1; /* Grow to fill remaining space */
        padding: 20px;
        min-height: calc(100vh - 60px); /* Footer height + padding */
        box-sizing: border-box;
        flex-direction: column; /* Align items in column */
      }
      .sidebar {
        flex: 0 0 200px; /* Fixed width sidebar */
        background-color: #f4f4f4;
        padding: 20px;
      }
      .events-container {
        flex: 1; /* Grow to fill remaining space */
        padding: 0 20px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        bottom: 0;
        width: 100%;
      }
      .event {
        margin: 20px auto; /* Center the event horizontally */
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        max-width: 600px; /* Limit the width of the event container */
      }
      .event h2 {
        margin-top: 0;
      }
      .event p {
        margin-bottom: 0;
      }
      .back-button {
        align-self: flex-start; /* Align button to the start of the container */
        margin-bottom: 10px; /* Add some space between button and date */
      }
      #map {
        height: 400px; /* Set the height of the map */
        margin-top: 20px; /* Add some space between the map and the event details */
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>
    <script>
      // Fetch and include nav-bar.html using JavaScript
      fetch("../NAV-BAR (header)/nav-bar.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("navbar-container").innerHTML = html;
        })
        .catch((error) => {
          console.error("Error fetching nav-bar.html:", error);
        });
    </script>
    <div class="opening-image">
      <header>
        <div class="opening-text">
          <h1>Welcome to the City of Williamston!</h1>
        </div>
      </header>
    </div>

    <main>
      <button class="back-button" onclick="window.history.back()">Back</button>
      <div class="event" data-date="2024-05-07">
        <h2>City Council second Monday meeting</h2>
        <p>Date: May 13, 2024</p>
        <p>Time: 7:00 PM - 8:00 PM</p>
        <p>Williamston City Hall</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2932.681503199942!2d-84.28431542350852!3d42.68928851423765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8822df9b22326c55%3A0x73e68ff9ee1f52cc!2s161%20E%20Grand%20River%20Ave%2C%20Williamston%2C%20MI%2048895!5e0!3m2!1sen!2sus!4v1715072844530!5m2!1sen!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>
    <footer id="footer">
      <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>
  </body>
</html>
