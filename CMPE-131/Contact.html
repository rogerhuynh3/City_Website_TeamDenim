        <div class="send-message-info">
            <h1 class="message-title">SEND US A MESSAGE</h1>
            <form id="send_message">
                <label class="enter">ENTER YOUR NAME</label>
                <label for="first_name" id="first_name-label">
                    <input id="first_name" type="text" placeholder="FIRST NAME" required/>
                </label>
            <label for="last_name" id="last_name-label">
                <input id="last_name" type="text" placeholder="LAST NAME" required/>
            </label>
            <br>
            <label class="enter">ENTER YOUR EMAIL</label>
            <label for="email" id="email-label">
                <input id="email" type="email" placeholder="johnsmith08@gmail.com" required/>
            </label>
            <br>
            <label class="enter">ENTER YOUR MESSAGE</label>
            <label for="message">
                <textarea id="message" name="message" rows="3" cols="30" placeholder="When is the banquet?"></textarea>
                <br>
                <input id="submit" type="submit" value="SUBMIT"/>
            </label>
            </form>
        </div>
